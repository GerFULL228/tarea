<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light p-5">


    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 ">
            <div class="container-fluid bg-warning rounded-4  p-2 shadow-sm">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active text-white aria-current=" page" href="index.html">HOME</a>
                        <a class="nav-link text-white" href="formulario.html">AGREGAR</a>


                    </div>
                </div>
            </div>
        </nav>

    </div>

    <div class="container">
        <h1 class="text-center fs-1 fw-semibold text-nuevo-texto">Formulario de Registro</h1>


        <form class="my-5" id="formulario">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">INGRESE SU NOMBRE</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">INGRESE SU CORREO</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select class="form-select mb-4" aria-label="Default select example" id="rol">
                <option selected>Open this select menu</option>
                <option value="Admin">Admin</option>
                <option value="Usuario">Usuario</option>
                <option value="Editor">Editor</option>
            </select>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script type="module" src="/src/main.js"></script>
    <script src="/src/nuevo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
